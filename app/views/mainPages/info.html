<div ng-init="initGetRequestInfo()">
 

    <div class="header">
        <span class="headerText">{{data.myHeaderText}}</span>
        <div class="menu-btn"></div>
        <a ng-href="#OPOptions" class="menu-btn2" style="{{data.mySettingsImage}}" ></a>
    </div>

    <div class="mapContainer">

        <div id="map-canvas"></div>

        <a ng-href="#OPFullmap" class="zoomy" 
           style="{{data.myZoomImage}}">
       </a>

    </div>

    <div class="infoContainer">
        <div ng-repeat="par in data.pars">
            <p class="{{par.className}}">{{par.text}}</p><br>
        </div>
    </div>

    
    
    <!--<script src="../scripts/maps.js"></script>-->
    <script src="bower_components/pushy/js/pushy.js"></script>
    <script src="../scripts/custom/infos/google-maps/myStaticMap.js"></script>

</div>
