

<div ng-init="initGetRequestNews()">
<!-- Custom header -->
<div class="headerfull">
    <span class="headerText">{{newsItems.headerText}}</span>
    	<div class="menu-btn" ng-href="#news" ></div>
</div>

			<div class="contentContainer">
				<div class="subContentSection">
					<a  ng-href="#OPmyNew1">
					<div class="new1" ng-href="#myNew1">
						<div class="img1" style="{{newsItems.myBackground1}}"></div>
							<div class="pContainer">
								<div ng-repeat="par1 in newsItems.pars1">
            						<p class="{{par1.className}}">{{par1.text}}</p><br>
       							</div>
								
							</div>
					</div>
					</a>

					<a  ng-href="#OPmyNew2">
					<div class="new2">
						<div class="img2" style="{{newsItems.myBackground2}}" ng-href="#myNew2"></div>
							<div class="pContainer">
								<div ng-repeat="par2 in newsItems.pars2">
            						<p class="{{par2.className}}">{{par2.text}}</p><br>
       							</div>
							</div>
					</div>
					</a>
				</div>
			</div>
</div>

<script src="bower_components/pushy/js/pushy.js"></script>
