<!DOCTYPE html>

<html>
<head>

    <title></title>
    <!--This meta enables different devices to adapt our App for their own resolution-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../styles/pages.css">
    <script src="http://maps.googleapis.com/maps/api/js"></script>
</head>

<body ng-app="">

   
    <div class="headerfull">
        <span class="headerText">Info & Dettagli</span>
        <a href="../info.html"class="btn-back" style="background-image: url('../../images/back.png')"></a>
        
    </div>

    <div class="mapContainer1">
         
       <div id="googleMap" style="width:100%;height:100%;"></div>

    </div>

    <script>

var myCenter=new google.maps.LatLng(41.9026329,12.452200400000038);
function initialize() {
  var mapProp = {
    center:myCenter,
    disableDefaultUI:true,
    zoom:5,
    draggable: true,
    scrollwheel: false,
    disableDoubleClickZoom: true,
    zoomControl: true,


    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

    var marker=new google.maps.Marker({
    position:myCenter

    });

    marker.setMap(map);
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
    

</body>

</html>
