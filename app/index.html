
<!--JS supported-->
<html ng-app ="appdoitApp" ng-controller="MainController">

  <head>

    <!--HTML5-->
    <meta charset="utf-8">
    <!--Page's Title-->
    <title>{{myTitle}}</title>
    <!--Description of the aiming of the App
        and
        enabling different devices to fit our App for their own resolution-->
    <div ng-repeat='meta in metas'>
        <meta name="{{meta.name}}" content="{{meta.content}}">
    </div>
    
    <!-- Css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/info.css">
    <link rel="stylesheet" href="styles/news.css">
    <link type="text/css" rel="stylesheet" href="bower_components/swiper/dist/css/swiper.min.css" />
    <link rel="stylesheet" href="bower_components/pushy/css/pushy.css">
   
    <!-- Google Apis
   <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=
           AIzaSyA3LLRXQcoQ0Vs4-8bwJT2j9E_qKsAYn8A"></script> -->
  </head>

  <body>

    <!--container contains all the part of the body that has
    to be pushed on the right to open the menu-->
    <div class="container">
        <div class="push">
            <!--ng-view to contain all my views-->
            <div ng-view=""  class="Appdoitsize"></div>
    
                <!-- Pushy Menu -->
                <div class="pushy pushy-left">
                    <div class="welcome">{{myTitle}}</div>
                        <div class="menuList">
                            <div ng-repeat='item in items'>
                                <a ng-href="{{item.link}}" class="{{item.imgClass}}" style="{{item.backgroundImage}}">{{item.title}}</a>
                            </div>
                        </div>
                        </div>
                </div>
        </div>
    </div>
    
    
    
    
  <div class="scriptsContainer"> 
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

       
        
            <div class="customScripts">
                <script src="bower_components/swiper/dist/js/swiper.min.js"></script>
                                  
             </div>
   </div>

   <!--App Scripts-->
   <script src="scripts/modules/modules.js"></script>
   <script src="scripts/controllers/mainController.js"></script>
   <script src="scripts/controllers/infoController.js"></script>
   <script src="scripts/controllers/fullMapController.js"></script>
   <script src="scripts/controllers/optionsController.js"></script>
   <script src="scripts/controllers/newsController.js"></script>
   <script src="scripts/controllers/reportController.js"></script>
   <script src="scripts/controllers/coursesController.js"></script>
   <script src="scripts/controllers/bookingController.js"></script>
   <script src="scripts/controllers/calendarController.js"></script>
   <script src="scripts/controllers/eventsController.js"></script>
   <script src="scripts/controllers/documentsController.js"></script>
   <script src="scripts/routes/routes.js"></script>
    
</body>

</html>
