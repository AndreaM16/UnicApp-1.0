<!DOCTYPE html>

<!--JS supported-->
<html ng-app ="appdoitApp">

  <head>

    <!--HTML5-->
    <meta charset="utf-8">
    <!--Page's Title-->
    <title>UnicApp</title>
    <!--Description of the aiming of the App-->
    <meta name="description" content="WebApp inspired on Appdoit's UnicApp made by me">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/index.css">

    <link rel="stylesheet" href="styles/news.css">
    <link type="text/css" rel="stylesheet" href="bower_components/swiper/dist/css/swiper.min.css" />

   <script type="text/javascript"

  <body>

        <div class="push">
            <!--ng-view to contain all my views-->
            <div ng-view="" class="Appdoitsize"></div>
    
                <!-- Pushy Menu -->
                <div class="pushy pushy-left">
                    <div class="welcome">UnicApp</div>
                        <div class="menuList">
                            <a ng-href="#/" class="mnImg" style="background-image: url('images/home.png')">Benvenuto</a>

                            <a ng-href="#calendar" class="mnImg" style="background-image: url('images/calendar.png')">Calendario & Attivit√†</a>
                            <a ng-href="#events" class="mnImg" style="background-image: url('images/events.png')">Eventi</a>
                            <a ng-href="#documents" class="mnImg" style="background-image: url('images/docu.png')">Documenti utili</a>
                        </div>
                </div>
        </div>
    </div>
